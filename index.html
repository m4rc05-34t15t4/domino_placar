<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dominó - Placar</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    
    <body>
        <div class="container-fluid min-vh-100 bg-light py-4 px-3">
            <header class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 text-dark d-flex align-items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trophy text-warning" aria-hidden="true">
                        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                        <path d="M4 22h16"></path>
                        <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                        <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                        <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
                    </svg> 
                    Partidas de Dominó
                </h1>
                
                <div class="d-flex gap-2">
                    <button id="add_partida" class="btn btn-primary d-flex align-items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus" aria-hidden="true">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M8 12h8"></path>
                            <path d="M12 8v8"></path>
                        </svg> 
                        Adicionar Partida
                    </button>

                    <!--<button class="btn btn-success d-flex align-items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users" aria-hidden="true">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                            <path d="M16 3.128a4 4 0 0 1 0 7.744"></path>
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                        </svg>
                         Jogadores
                    </button>-->
                </div>
            </header>
            
            <div class="d-flex justify-content-center align-items-center flex-wrap">

                <div class="cards-partidas card shadow-sm m-2">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-primary">
                                <div>João</div>
                                <div>Carlos</div>
                            </div>
                            <div class="d-flex flex-column justify-content-between align-items-center">
                                <small class="text-muted">2025-05-22</small>
                                <div class="fw-bold fs-4">300 x 250</div>
                            </div>
                            <div class="text-danger text-end">
                                <div>Ana</div>
                                <div>Bruna</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="cards-partidas card shadow-sm m-2">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="text-primary">
                                <div>Pedro</div>
                                <div>Rafa</div>
                            </div>
                            <div class="d-flex flex-column justify-content-between align-items-center">
                                <small class="text-muted">2025-05-20</small>
                                <div class="fw-bold fs-4">400 x 360</div>
                            </div>
                            <div class="text-danger text-end">
                                <div>Léo</div>
                                <div>Tiago</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="ModalPartida" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Nova Partida</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formPartida">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <input type="datetime-local" class="form-control" id="dataHora" required>
                                </div>
                                <div class="d-flex flex-rown py-1 justify-content-between align-items-center">
                                    <div id="div-form-dupla1">
                                        <div class="mb-3">
                                            <select id="selectJogador1" class="form-select"></select>
                                            <select id="selectJogador2" class="form-select"></select>
                                            <input type="number" class="form-control" id="placar1" min="0" max="6" required>
                                        </div>
                                    </div>
                                    <div class="align-self-center fs-1 m-2">x</div>
                                    <div id="div-form-dupla2">
                                        <div class="mb-3">
                                            <select id="selectJogador3" class="form-select"></select>
                                            <select id="selectJogador4" class="form-select"></select>
                                            <input type="number" class="form-control" id="placar2" min="0" max="6" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer d-flex flex-rown justify-content-around align-items-center">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                              <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>     
    </body>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
